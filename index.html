<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kickcoins - Fantasy Betting</title>
<style>
body { font-family: Arial, sans-serif; background:#121212; color:#fff; margin:0; padding:0; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#1a1a1a; }
header .account { display:flex; align-items:center; gap:15px; }
.tabs { display:flex; background:#1a1a1a; }
.tab { flex:1; padding:10px; text-align:center; cursor:pointer; border-bottom:2px solid #121212; }
.tab.active { border-bottom:2px solid #00ff00; }
main { padding:20px; }
.card { background:#1f1f1f; padding:15px; margin:10px 0; border-radius:8px; }
.prop { display:flex; justify-content:space-between; align-items:center; margin:10px 0; }
.prop input[type="number"] { width:50px; margin-left:10px; }
select{padding:5px;}
button{padding:5px 10px; cursor:pointer; border:none; border-radius:5px;}
.green { color:#00ff00; }
.yellow { color:#ffff00; }
.orange { color:#ff9900; }
.red { color:#ff0000; }
table { width:100%; border-collapse:collapse; }
th, td { padding:8px; text-align:left; border-bottom:1px solid #333; }
#login-card { max-width:400px; margin:50px auto; }
.bet-payout { margin-left:10px; font-weight:bold; }
</style>
</head>
<body>

<header>
<h1>Kickcoins âš½</h1>
<div class="account" id="account-info"></div>
<button id="logout-btn" style="display:none;">Logout</button>
</header>

<div id="login-card" class="card">
<h2>Login / Create Account</h2>
<label>Username:</label><input type="text" id="login-username"><br><br>
<label>Password:</label><input type="password" id="login-password"><br><br>
<button id="login-btn">Login</button>
<button id="create-btn">Create Account</button>
</div>

<div id="app" style="display:none;">
<div class="tabs">
    <div class="tab active" data-tab="vote">MVP Voting</div>
    <div class="tab" data-tab="bet">Betting</div>
    <div class="tab" data-tab="leaderboard">Leaderboards</div>
    <div class="tab" data-tab="history">Bet History</div>
    <div class="tab" data-tab="admin">Admin</div>
</div>

<main>
<!-- MVP Voting -->
<div class="tab-content" id="vote-tab">
    <div class="card">
        <h2>Vote for MVP</h2>
        <label>1st Place:</label>
        <select id="vote1"></select>
        <label>2nd Place:</label>
        <select id="vote2"></select>
        <label>3rd Place:</label>
        <select id="vote3"></select>
        <button id="submit-votes">Submit Votes</button>
    </div>
</div>

<!-- Betting -->
<div class="tab-content" id="bet-tab" style="display:none;">
    <div class="card">
        <h2>Betting</h2>
        <div id="balance-display"></div>
        <label>Select Player:</label>
        <select id="player-select"></select>
        <div id="props-container"></div>
        <button id="submit-bets">Place Bets</button>
    </div>
</div>

<!-- Leaderboards -->
<div class="tab-content" id="leaderboard-tab" style="display:none;">
    <div class="card">
        <h2>MVP Leaderboard</h2>
        <table id="mvp-leaderboard">
            <thead><tr><th>Place</th><th>Player</th><th>Points</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="card">
        <h2>Coin Leaderboard</h2>
        <table id="coin-leaderboard">
            <thead><tr><th>Place</th><th>Player</th><th>Coins</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Bet History -->
<div class="tab-content" id="history-tab" style="display:none;">
    <div id="history-container"></div>
</div>

<!-- Admin -->
<div class="tab-content" id="admin-tab" style="display:none;">
    <div class="card">
        <h2>Admin Controls</h2>
        <button id="start-match">Start Match</button>
        <button id="end-match">End Match</button>
        <button id="remove-user">Remove User</button>
        <div id="resolve-bets"></div>
    </div>
</div>
</main>
</div>

<script>
/* ----- DATA ----- */
const players = ["Erick","Yansy","Bernie","Erubial","Samir","Angel","Abel","Estress","Alan","Ace"];
const propsTemplate = ["Assist","Score","Anything"];
let users = JSON.parse(localStorage.getItem("kickcoins_users")) || {
    "Erick": { password:"pass", totalCoins:100, availableCoins:0, votes:{}, bets:[], mvpPoints:0, history:[] },
    "Yansy": { password:"pass", totalCoins:100, availableCoins:0, votes:{}, bets:[], mvpPoints:0, history:[] },
    "admin": { password:"KickCoins123", isAdmin:true, totalCoins:0, availableCoins:0, votes:{}, bets:[], mvpPoints:0, history:[] }
};
let currentUser = null;
let matchActive = false;
let matchCount = Number(localStorage.getItem("kickcoins_matchCount")) || 0;

/* ----- LOGIN / CREATE ----- */
function saveUsers(){ localStorage.setItem("kickcoins_users",JSON.stringify(users)); }
function showLogin(show=true){
    document.getElementById('login-card').style.display=show?'block':'none';
    document.getElementById('app').style.display=!show?'block':'none';
    document.getElementById('logout-btn').style.display=!show?'inline':'none';
}
document.getElementById('login-btn').addEventListener('click',()=>{
    const u=document.getElementById('login-username').value;
    const p=document.getElementById('login-password').value;
    if(users[u] && users[u].password===p){
        currentUser=u; showLogin(false); updateUI(); populateVoting(); populatePlayers(); updateLeaderboards();
        alert("Logged in!");
    } else { alert("Invalid credentials"); }
});
document.getElementById('create-btn').addEventListener('click',()=>{
    const u=document.getElementById('login-username').value;
    const p=document.getElementById('login-password').value;
    if(users[u]){ alert("User exists"); return; }
    users[u]={password:p,totalCoins:100,availableCoins:0,votes:{},bets:[],mvpPoints:0,history:[]};
    saveUsers();
    alert("Account created! You can now login.");
});
document.getElementById('logout-btn').addEventListener('click',()=>{ currentUser=null; showLogin(true); });

/* ----- TAB NAV ----- */
document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc=>tc.style.display='none');
        document.getElementById(tab.dataset.tab+'-tab').style.display='block';
        updateUI(); if(tab.dataset.tab==='history') renderHistory();
    });
});

/* ----- ACCOUNT DISPLAY ----- */
function updateUI(){
    if(!currentUser) return;
    let acc=users[currentUser];
    let html=`${currentUser} | Total: ${acc.totalCoins} ðŸ’° | Available: ${acc.availableCoins} ðŸ’¸`;
    if(!users[currentUser].isAdmin){
        // Coin leaderboard rank
        let sortedCoins=Object.entries(users).filter(u=>!u[1].isAdmin).sort((a,b)=>b[1].totalCoins-a[1].totalCoins);
        let rank = sortedCoins.findIndex(e=>e[0]===currentUser)+1;
        let medal=rank===1?'ðŸ¥‡':rank===2?'ðŸ¥ˆ':rank===3?'ðŸ¥‰':'ðŸª¨';
        html+=` | Rank: ${rank} ${medal}`;
    }
    document.getElementById('account-info').innerHTML=html;
}

/* ----- MVP VOTING ----- */
function populateVoting(){
    ["vote1","vote2","vote3"].forEach(id=>{
        let sel=document.getElementById(id); sel.innerHTML="";
        players.forEach(p=>{ let opt=document.createElement("option"); opt.value=p; opt.text=p; sel.appendChild(opt); });
    });
}
document.getElementById('submit-votes').addEventListener('click',()=>{
    if(!matchActive){ alert("Match not started yet."); return; }
    let first=document.getElementById('vote1').value;
    let second=document.getElementById('vote2').value;
    let third=document.getElementById('vote3').value;
    if(new Set([first,second,third]).size<3){ alert("Cannot vote same player multiple times."); return; }
    users[currentUser].votes={"1st":first,"2nd":second,"3rd":third};
    saveUsers();
    alert("Votes submitted!"); updateLeaderboards();
});

/* ----- BETTING SYSTEM ----- */
function populatePlayers(){
    let sel=document.getElementById('player-select'); sel.innerHTML="";
    players.forEach(p=>{ let opt=document.createElement("option"); opt.value=p; opt.text=p; sel.appendChild(opt); });
    sel.addEventListener('change', populateProps); populateProps();
}
function populateProps(){
    let container=document.getElementById('props-container'); container.innerHTML="";
    let player=document.getElementById('player-select').value;
    propsTemplate.forEach(prop=>{
        let card=document.createElement("div"); card.className="prop";
        let label=document.createElement("span"); label.textContent=`${prop} (4x)`; label.className="green";
        let input=document.createElement("input"); input.type="number"; input.min=0; input.max=users[currentUser].availableCoins;
        let payoutSpan=document.createElement("span"); payoutSpan.className="bet-payout"; payoutSpan.textContent="Payout: 0";
        input.oninput=function(){
            if(this.value>users[currentUser].availableCoins) this.value=users[currentUser].availableCoins;
            let payout=this.value*4+Number(this.value);
            payoutSpan.textContent=`Payout: ${payout}`;
            let grad=Math.min(1,payout/100); // max 100 coins for gradient
            payoutSpan.style.color=`rgb(${255*(1-grad)},${255*grad},0)`; // redâ†’green
        }
        card.appendChild(label); card.appendChild(input); card.appendChild(payoutSpan); container.appendChild(card);
    });
}

/* ----- SUBMIT BETS ----- */
document.getElementById('submit-bets').addEventListener('click',()=>{
    if(!matchActive){ alert("Match not started yet."); return; }
    let propsDiv=document.getElementById('props-container').children; let acc=users[currentUser];
    for(let p of propsDiv){
        let propName=p.querySelector('span').textContent;
        let amt=Number(p.querySelector('input').value);
        if(amt>0){
            if(acc.availableCoins>=amt){
                acc.availableCoins-=amt;
                acc.bets.push({player:document.getElementById('player-select').value,prop:propName,amount:amt,odds:4,resolved:false,won:false});
            } else { alert("Cannot bet more than available balance"); }
        }
    }
    saveUsers(); updateUI(); alert("Bets placed!");
});

/* ----- ADMIN CONTROLS ----- */
document.getElementById('start-match').addEventListener('click',()=>{
    if(!users[currentUser].isAdmin){ alert("Only admin"); return; }
    if(matchActive){ alert("Match already started"); return; }
    matchActive=true; matchCount++; localStorage.setItem("kickcoins_matchCount",matchCount);
    Object.keys(users).forEach(u=>{
        if(!users[u].isAdmin){
            let acc=users[u]; let max=Math.min(10,acc.totalCoins);
            acc.availableCoins=max; acc.totalCoins-=max;
        }
    });
    saveUsers(); updateUI(); alert(`Match ${matchCount} started!`);
});

document.getElementById('end-match').addEventListener('click',()=>{
    if(!users[currentUser].isAdmin){ alert("Only admin"); return; }
    if(!matchActive){ alert("No active match"); return; }
    // Resolve bets
    Object.keys(users).forEach(u=>{
        if(!users[u].isAdmin){
            let matchBets=[];
            users[u].bets.forEach(b=>{
                if(!b.resolved){
                    let res=confirm(`Did ${b.player} succeed in ${b.prop}? (OK = Yes, Cancel = No)`);
                    b.resolved=true; b.won=res;
                    if(res){ users[u].totalCoins+=b.amount*b.odds; }
                    matchBets.push({...b});
                }
            });
            users[u].availableCoins=0;
            users[u].history.push({match:matchCount,bets:matchBets});
            users[u].bets=[];
        }
    });
    matchActive=false; saveUsers(); updateUI(); updateLeaderboards(); alert(`Match ${matchCount} ended! Bets resolved.`); 
});

/* ----- REMOVE USER ----- */
document.getElementById('remove-user').addEventListener('click',()=>{
    if(!users[currentUser].isAdmin) return;
    let delUser=prompt("Enter username to remove:");
    if(!delUser || !users[delUser] || users[delUser].isAdmin){ alert("Cannot remove user."); return; }
    if(confirm(`Are you sure you want to remove ${delUser}?`)){
        delete users[delUser]; saveUsers(); updateLeaderboards(); alert(`${delUser} removed!`);
    }
});

/* ----- LEADERBOARDS ----- */
function updateLeaderboards(){
    // MVP
    let mvpScores={}; players.forEach(p=>mvpScores[p]=0);
    Object.keys(users).forEach(u=>{
        if(!users[u].isAdmin){
            let v=users[u].votes;
            if(v["1st"]) mvpScores[v["1st"]]+=5;
            if(v["2nd"]) mvpScores[v["2nd"]]+=3;
            if(v["3rd"]) mvpScores[v["3rd"]]+=2;
        }
    });
    let mvpSorted=Object.entries(mvpScores).sort((a,b)=>b[1]-a[1]);
    let tbody=document.getElementById('mvp-leaderboard').querySelector('tbody'); tbody.innerHTML="";
    mvpSorted.forEach((entry,i)=>{
        let tr=document.createElement("tr"); tr.innerHTML=`<td>${i+1}</td><td>${entry[0]}</td><td>${entry[1]}</td>`; tbody.appendChild(tr);
    });

    // Coins
    let coinSorted=Object.entries(users).filter(u=>!u[1].isAdmin).sort((a,b)=>b[1].totalCoins-a[1].totalCoins);
    let ct=document.getElementById('coin-leaderboard').querySelector('tbody'); ct.innerHTML="";
    coinSorted.forEach((entry,i)=>{
        let medal=i===0?'ðŸ¥‡':i===1?'ðŸ¥ˆ':i===2?'ðŸ¥‰':'ðŸª¨';
        let tr=document.createElement("tr"); tr.innerHTML=`<td>${i+1}</td><td>${medal} ${entry[0]}</td><td>${entry[1].totalCoins}</td>`; ct.appendChild(tr);
    });
}

/* ----- RENDER BET HISTORY ----- */
function renderHistory(){
    let container=document.getElementById('history-container'); container.innerHTML="";
    if(!currentUser || !users[currentUser].history) return;
    users[currentUser].history.forEach(h=>{
        let div=document.createElement("div"); div.className="card";
        let title=document.createElement("h3"); title.textContent=`Match ${h.match}`; div.appendChild(title);
        h.bets.forEach(b=>{
            let betDiv=document.createElement("div"); betDiv.textContent=`${b.player} - ${b.prop} : Bet ${b.amount} | Won: ${b.won?'Yes':'No'} | Payout: ${b.won?b.amount*b.odds:0}`;
            let grad=Math.min(1,(b.won?b.amount*b.odds:0)/100);
            betDiv.style.color=`rgb(${255*(1-grad)},${255*grad},0)`;
            div.appendChild(betDiv);
        });
        container.appendChild(div);
    });
}

/* ----- INITIALIZE ----- */
showLogin(true);
</script>

</body>
</html>
