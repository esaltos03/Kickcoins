<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KickCoins - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #2e8b57);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
    }
    .loader {
      margin-top: 2em;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #2e8b57;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>⚽ KickCoins</h1>
  <p>Our fantasy betting and MVP voting platform is under construction.<br />Check back soon!</p>
  <div class="loader"></div>
  <footer>© 2025 KickCoins</footer>
</body>
</html>
